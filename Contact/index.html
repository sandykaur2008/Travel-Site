<!DOCTYPE html>
<html>
  <head>
    <title>Contact|My Travels</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/css/bootstrap.css">
    <link rel="stylesheet" href="../css/css/main.css">
  </head>
  <body>
    <header class="navbar navbar-default navbar-static-top">
      <div class="container">
        <a href="../index.html" class="navbar-brand">My Travels</a>
        <ul class="nav navbar-nav navbar-right">
          <li><i class="glyphicon glyphicon-plus"></i></li>
          <li><a href="../About/index.html">About</a></li>
        </ul> 
      </div>  
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12"> 
            <h2>Contact Me!</h2> 
          </div>
        </div> 
        <form>
          <div class="row">
            <div class="col-md-12"> 
              <label for="Questions/Comments"></label>
              <textarea id="Questions/Comments" placeholder="Questions/Comments"></textarea>
              <label for="email"></label>
              <input type="email" id="email" placeholder="Email">
              <label for="name"></label>
              <input type="text" id="name" placeholder="Name">
              <input type="submit" value="Click to Submit">
            </div>
          </div> 
        </form>
      </div>       
    </main> 
    <footer class="AboutContact">
      <div class="navbar navbar-static-bottom" id="ContactPage">
        <ul>
          <li><i class="glyphicon glyphicon-plus"></i></li>
          <li><a href="../About/index.html">About</a></li>
        </ul> 
      </div> 
    </footer>
  </body>
</html>
