{% extends "base.html" %}

{% block content %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12"> 
          <h2>Contact Me!</h2> 
        </div>
      </div> 
      <form>
        <div class="row">
          <div class="col-12"> 
            <label for="question-comment"></label>
            <textarea id="question-comment" placeholder="Questions/Comments"></textarea>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Name">
            <input type="submit" value="Click to Submit">
          </div>
        </div> 
      </form>
    </div>       
  </main> 
{% endblock %}
