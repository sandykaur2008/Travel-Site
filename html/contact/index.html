<!DOCTYPE html>
<html>
  <head>
    <title>Contact|My Travels</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/grid/simple-grid.css">
    <link rel="stylesheet" href="../../css/main_updated.css">
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../../index.html">My Travels</a>
        <ul>
          <li><i class="glyphicon glyphicon-plus"></i></li>
          <li><a href="../about/index.html">About</a></li>
        </ul> 
      </div>  
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12"> 
            <h2>Contact Me!</h2> 
          </div>
        </div> 
        <form>
          <div class="row">
            <div class="col-12"> 
              <label for="question-comment"></label>
              <textarea id="question-comment" placeholder="Questions/Comments"></textarea>
              <label for="email"></label>
              <input type="email" id="email" placeholder="Email">
              <label for="name"></label>
              <input type="text" id="name" placeholder="Name">
              <input type="submit" value="Click to Submit">
            </div>
          </div> 
        </form>
      </div>       
    </main> 
    <footer class="about-contact">
      <div id="contact-page">
        <ul>
          <li><i class="glyphicon glyphicon-plus"></i></li>
          <li><a href="../about/index.html">About</a></li>
        </ul> 
      </div> 
    </footer>
  </body>
</html>
